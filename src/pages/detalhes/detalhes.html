<ion-header>
  <ion-navbar color="secondary" text-center>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="data:image/png;base64,{{produto.imagemProduto}}"/>
          <ion-card-content>
            <ion-card-title text-center>
              {{produto.nomeProduto}}
            </ion-card-title>
            <div>
              <p [innerHTML]="produto.descricaoProduto" text-center></p>
            </div>
            <div text-center *ngIf="quantidade">
              <p>Quantidade</p>
              <ion-col  col-12>
                <ion-buttons>
                  <button ion-button color="danger" (click)="diminuirQnt(produto.idProduto)" icon-only>
                    <ion-icon name="remove"></ion-icon>
                  </button>
                  <button ion-button outline>
                    {{quantidade}}
                  </button>
                  <button ion-button color="secondary" (click)="aumentarQnt(produto.idProduto)" icon-only>
                    <ion-icon name="add"></ion-icon>
                  </button>
                </ion-buttons>
              </ion-col>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round (click)="carrinho.addProduto(produto)" color='orange' full>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
