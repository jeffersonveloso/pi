<ion-header>
  <ion-navbar color="secondary" text-center>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-slides>
            <ion-slide *ngFor="let fotos of produto.imagens">
              <img src="{{fotos.img}}" />
            </ion-slide>
          </ion-slides>
          <ion-card-content>
            <ion-card-title text-center>
              {{produto.nomeProduto}}
            </ion-card-title>
            <div>
              <p [innerHTML]="produto.descricaoProduto"></p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round (click)="adicionarAoCarrinho(produto)" color='orange' full> 
           <ion-icon name="cart"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
