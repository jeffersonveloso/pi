<ion-header>
  <ion-toolbar color='secondary'>
    <ion-title text-center>
      Cartão de crédito
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form>
      <ion-list-header text-center>Dados do cartão de crédito</ion-list-header>
      <ion-item>
        <ion-label stacked>Número do Cartão</ion-label>
        <ion-input type="text" name="cardCredit"  [(ngModel)]="dadosCartao.cardCredit" [brmasker]="{mask:'0000 0000 0000 0000', len:19}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nome do titular (como está gravado no Cartão)</ion-label>
        <ion-input type="text" name="nomeTitular" [(ngModel)]="dadosCartao.nomeTitular"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Validade</ion-label>
          <ion-input type="text" name="validade"  [(ngModel)]="dadosCartao.validade" [brmasker]="{mask:'00/0000', len:7}"></ion-input>
          <ion-icon name="card" item-right></ion-icon>
        </ion-item>
      <ion-item>
        <ion-label stacked>Código de Segurança</ion-label>
        <ion-input type="number" name="codSeguranca"  [(ngModel)]="dadosCartao.codSeguranca"></ion-input>
        <ion-icon name="card" item-right></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Gravar este método de pagamento</ion-label>
        <ion-checkbox name="memorizarCartao" [(ngModel)]="memorizarCartao"></ion-checkbox>
      </ion-item>
    <button ion-button primary full (click)="cadastrarCartao()">finalizar com este cartão</button>
  </form>
</ion-content>
