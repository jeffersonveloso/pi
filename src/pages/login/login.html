<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col text-center col-2>
        <ion-buttons start>
          <button ion-button (click)="dismiss()" no-padding clear>
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <div>
          <p text-center>Login</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.loginUser"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button (click)="login()" color="secondary" outline> Login</button>
    <button ion-button (click)="cadastrar()" outline> Cadastrar</button>
  </div>
</ion-content>
