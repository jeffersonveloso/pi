<ion-header>

  <ion-navbar color='primary'>
    <ion-title text-center>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-col *ngIf="!dadosPessoais">
          <ion-list>
            <ion-list-header>Dados de Login</ion-list-header>
            <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label stacked>Login</ion-label>
              <ion-input type="text" name="login" [(ngModel)]="model.loginUser"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="key" item-left></ion-icon>
              <ion-label stacked>Senha</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
            </ion-item>
          </ion-list>
          <div>
            <button (click)="addUser()" full ion-button>Cadastrar</button>
          </div>
        </ion-col>
        <div *ngIf="dadosPessoais">
          <ion-list>
            <ion-list-header> Dados Pessoais</ion-list-header>
            <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label stacked>Nome completo</ion-label>
              <ion-input type="text" name="nome" [(ngModel)]="dadosPessoa.nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="calendar" item-left></ion-icon>
              <ion-label stacked>Data nascimento</ion-label>
              <ion-input type="date" name="nascimento" [(ngModel)]="dadosPessoa.nascimento"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="home" item-left></ion-icon>
              <ion-label stacked>Rua</ion-label>
              <ion-input type="text" name="endereco" [(ngModel)]="dadosPessoa.endereco.rua"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="home" item-left></ion-icon>
              <ion-label stacked>NÃºmero</ion-label>
              <ion-input type="number" name="numero" [(ngModel)]="dadosPessoa.endereco.numero"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="home" item-left></ion-icon>
              <ion-label stacked>Bairro</ion-label>
              <ion-input type="text" name="bairro" [(ngModel)]="dadosPessoa.endereco.bairro"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="home" item-left></ion-icon>
              <ion-label stacked>Complemento</ion-label>
              <ion-input type="text" name="complemento" [(ngModel)]="dadosPessoa.endereco.complemento"></ion-input>
            </ion-item>
          </ion-list>
          <div *ngIf="dadosPessoais">
            <button (click)="salvaDadosPessoa()" full ion-button>Salvar dados pessoais</button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
