<ion-header>

  <ion-navbar>
    <ion-title>Duvidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="duvidas">
          <ion-segment-button value="Sobre o aplicativo">
            Sobre o aplicativo
          </ion-segment-button>
          <ion-segment-button value="floricultura">
            Floriculturas
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="duvidas">
        <ion-list *ngSwitchCase="'floricultura'" inset>
            <button ion-item  (click)="itemSelected(item)">
                Como recebo meu produto ?
              </button> 
        </ion-list>
      
        <ion-list *ngSwitchCase="'Sobre o aplicativo'" inset>
          <ion-item>
              <button ion-item  (click)="itemSelected(item)">
                  Onde mudo o filtro de busca de floriculturas?
                </button> 
          </ion-item>
        </ion-list>
      </div>
</ion-content>
