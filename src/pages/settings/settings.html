<ion-content>
  <ion-list no-border>
    <ion-list-header color='secondary' text-center>
      <ion-row>
        <ion-col text-center col-2>
          <ion-buttons start>
            <button ion-button (click)="dismiss()" no-padding clear>
              <span ion-text color="light" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" color="light" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      <p>Minha Conta</p>
      <ion-row>
        <ion-col col-12>
          <ion-icon name="contact" class="icon-contact" large></ion-icon>
        </ion-col>
      </ion-row>
    </ion-list-header>
    <ion-item>
      <ion-icon name='settings' item-start></ion-icon>
      Configurações
      <ion-icon name='ios-arrow-forward' item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='cart' item-start></ion-icon>
      Meus pedidos
      <ion-badge item-end>5</ion-badge>
      <ion-icon name='ios-arrow-forward' item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='help' item-start></ion-icon>
      Ajuda
      <ion-icon name='ios-arrow-forward' item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='people' item-start></ion-icon>
      Convide um amigo
      <ion-icon name='ios-arrow-forward' item-end></ion-icon>
    </ion-item>
    <ion-item>
      <button ion-button icon-only full clear>Sair
      </button>
    </ion-item>
  </ion-list>
</ion-content>
